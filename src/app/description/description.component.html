<body>
  <main>
    <h4>
      Title: <span>{{ information.title }} </span>
    </h4>
    <h4>
      Created By: <span>{{ information.author }}</span>
    </h4>
    <h4 class="description">
      Description: <span>{{ information.description }}</span>
    </h4>
    <h4>
      Created On: <span>{{ information.createdOn }}</span>

  </main>
</body>
